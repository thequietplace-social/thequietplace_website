---
layout: pdf
---

{% include header_pdf.html type="post" %}

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

      <article role="main" class="blog-post">
        {{ content | markdownify }}
      </article>
      <br>
      {% if page.tags.size > 0 %}
        <div class="blog-tags">
          Tags:
            {{ page.tags | join: ", " }}
        </div>
      {% endif %}
    </div>
  </div>
</div>
